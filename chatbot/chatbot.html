<!-- Chat Bubble -->
<div class="chat-bubble" id="chatBubble">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-8 text-white"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
      />
    </svg>
  </div>
  
  <!-- Chat Box -->
  <div class="chat-box" id="chatBox">
    <div class="chat-header">
      <div class="cat-silhouette w-8 h-8 mr-3"></div>
      <div>
        <h3 class="text-white font-bold text-lg">Chat with Jett</h3>
        <p class="text-gray-300 text-xs">Ask me anything about my life!</p>
      </div>
    </div>
    <div class="chat-messages flex flex-col" id="chatMessages">
      <div class="message jett-message">
        Meow! I'm Jett, the fat black cat with a talent for mischief. What would you like to know about me?
      </div>
    </div>
    <div class="chat-input-container">
      <input
        type="text"
        class="chat-input"
        id="chatInput"
        placeholder="Ask Jett something..."
        aria-label="Type your message"
      />
      <button class="send-button" id="sendButton" aria-label="Send message">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
        </svg>
      </button>
    </div>
  </div>
